
<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <canvas id="game-canvas"></canvas>
    <audio id="shoot-sound" src="./Laser.mp3"></audio>
    <audio id="asteroid-destroy-sound" src="./Explosion.mp3"></audio>

    <script src="./keymaster-master/keymaster.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameview.js"></script>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = Asteroids.DIM_Y;
      canvasEl.width = Asteroids.DIM_X;
      var shootSound = document.getElementById("shoot-sound");
      var astDestroySound = document.getElementById("asteroid-destroy-sound");
      var game = new Asteroids.Game(astDestroySound, shootSound);
      new Asteroids.GameView(game, canvasEl.getContext("2d")).start();
    </script>
  </body>
</html>
